<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentiment Chatbot with Emojis, Typing & Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #6200ea;
      color: white;
      font-size: 1.2em;
      padding: 15px;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #e9ecef;
    }
    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
      position: relative;
      font-size: 1em;
    }
    .user-message {
      background: #6200ea;
      color: white;
      float: right;
      border-bottom-right-radius: 0;
    }
    .bot-message {
      background: #dedede;
      color: #333;
      float: left;
      border-bottom-left-radius: 0;
    }
    .typing {
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 1em;
      outline: none;
    }
    button {
      background: #6200ea;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1em;
      outline: none;
    }
    button:active {
      background: #3700b3;
    }
    #mic-btn {
      background: #03a9f4;
      border-radius: 50%;
      margin-left: 8px;
      width: 40px;
      height: 40px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      color: white;
    }
    #mic-btn.listening {
      background: #f44336;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
      50% { box-shadow: 0 0 10px 5px rgba(244, 67, 54, 0.7); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Sentiment Chatbot</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hello! How can I assist you today?</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
      <button type="button" id="mic-btn" title="Speak">üé§</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const micBtn = document.getElementById("mic-btn");

    let recognition;
    let listening = false;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;

      recognition.onstart = () => {
        listening = true;
        micBtn.classList.add('listening');
      };
      recognition.onend = () => {
        listening = false;
        micBtn.classList.remove('listening');
      };
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
    } else {
      micBtn.style.display = 'none';
    }

    micBtn.addEventListener('click', () => {
      if (listening) {
        recognition.stop();
      } else {
        recognition.start();
      }
    });

    function addMessage(text, className) {
      chatBox.innerHTML += `<div class='message ${className}'>${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botResponseWithEmoji(sentiment, reply) {
      if(sentiment === "positive") return reply + " üòäüëç";
      if(sentiment === "negative") return reply + " üòûü§î";
      return reply + " üôÇ";
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user-message");
      input.value = "";

      // Show typing animation
      const typingEl = document.createElement('div');
      typingEl.className = 'typing bot-message';
      typingEl.textContent = 'Bot is typing...';
      chatBox.appendChild(typingEl);
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg: message }),
      });

      const data = await response.json();

      // Remove typing animation
      typingEl.remove();

      // Append bot reply with emoji
      addMessage(botResponseWithEmoji(data.sentiment, data.reply), "bot-message");

      // Speech synthesis (voice output)
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(data.reply);
        speechSynthesis.speak(utterance);
      }
    });
  </script>
</body>
</html>
